<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
<div id="container">
    <h1>Registration</h1>
    <div class="name">
        <input type="text" id="name_input" placeholder="Name">
    </div>
    <div class="email">
        <input type="email" id="email_input" placeholder="E-mail">
    </div>
    <div class="login">
        <input type="text" id="login_input" placeholder="Login">
    </div>
    <div class="password">
        <input type="password" id="password_input" placeholder="Password">
    </div>
    <div class="repeat">
        <input type="password" id="repeat_input" placeholder="Repeat password">
    </div>
    <div>
        <button id="validate">Submit</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
